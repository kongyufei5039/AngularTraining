<div class="panel panel-primary">
    <div class="panel-heading">ngSwitch用法</div>
    <div class="panel-body">
        <button class="btn btn-success" (click)="toggle(0)" title="下载中">下载中</button>
        <button class="btn btn-success" (click)="toggle(1)" title="正在读取">正在读取</button>
        <button class="btn btn-success" (click)="toggle(2)" title="系统繁忙">系统繁忙</button>
        <div [ngSwitch]="mapStatus">
            <p *ngSwitchCase="0">下载中...</p>
            <p *ngSwitchCase="1">正在读取...</p>
            <p *ngSwitchDefault>系统繁忙...</p>
        </div>
    </div>
</div>
